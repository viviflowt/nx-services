version: '3'

networks:
  docker:
    driver: bridge

volumes:
  postgres:


services:
  postgres:
    image: bitnami/postgresql
    deploy:
      mode: global
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      POSTGRESQL_USERNAME: postgres
      POSTGRESQL_PASSWORD: postgres
      POSTGRESQL_DATABASE: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres:/bitnami/postgresql
    networks:
      - docker
